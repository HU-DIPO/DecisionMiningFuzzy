
<div id="logreg-forms">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" #userName>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" #userPassword>

    <input type="button" class="btn btn-success btn-block" value="Sign in" (click)="authService.SignIn(userName.value, userPassword.value)">
    <a routerLink="/forgot-password" id="forgot_pswd" class="text-center">Forgot password?</a>
    <hr>
    <!-- <p>Don't have an account!</p>  -->
    <a routerLink="/register-user" id="register_user" class="text-center">Sign up New Account</a>
  </form>
</div>
