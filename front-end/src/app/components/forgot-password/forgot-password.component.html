<div id="logreg-forms">
  <form class="form-reset">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Reset Password</h1>
    <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="" #passwordResetEmail>
    <input type="submit" class="btn btn-primary btn-block" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
    <a routerLink="/sign-in" id="cancel_reset" class="text-center"><i class="fas fa-angle-left"></i> Back</a>
  </form>
</div>
